<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Form</title>
    <script>
        // Function to monitor the iframe URL for redirection
        function monitorFormSubmission() {
            const iframe = document.getElementById('google-form');
            const youtubeRedirectURL = "https://dev-web.jobkikhoj.com/"; // Replace with your YouTube URL

            // Check the iframe URL periodically
            setInterval(() => {
                try {
                    const currentURL = iframe.contentWindow.location.href;

                    // Google Forms confirmation URL contains "/formResponse"
                    if (currentURL.includes("/formResponse")) {
                        // Redirect to YouTube after submission
                        window.location.href = youtubeRedirectURL;
                    }
                } catch (error) {
                    // Catch cross-origin errors (expected before submission)
                }
            }, 1000); // Check every second
        }
    </script>
</head>
<body onload="monitorFormSubmission()">
    <h1>Quiz Form</h1>
    <p>Fill out the quiz form below. After submission, you'll be redirected to a YouTube page.</p>

    <!-- Embed the Google Form -->
    <iframe 
        id="google-form"
        src="https://docs.google.com/forms/d/e/1FAIpQLSfpm4X3yOGFU3OYBt1GhRkCI-dD9HdBQHQKjdVrCRyBI5ev9w/viewform?embedded=true" 
        width="640" 
        height="800" 
        frameborder="0" 
        marginheight="0" 
        marginwidth="0">
        Loading...
    </iframe>

    <noscript>
        <p>Please enable JavaScript to submit the form and be redirected.</p>
    </noscript>
</body>
</html>
